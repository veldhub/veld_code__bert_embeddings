x-veld:
  code:

services:
  veld_infer:
    build: .
    command: bash /veld/code/run.sh
    ports:
      - 8888:8888
    working_dir: /veld/code/
    volumes:
      - ./src/:/veld/code/
      - ./data/cache/:/veld/storage/cache/
    environment:
      spacy_model: null
      enable_testing: true
      run_interactively: true
      input_file: null
      table_name_sentences: "sentences_test"
      table_name_lemmas: null
      table_name_embeddings: null
      POSTGRES_HOST: null
      POSTGRES_PORT: null
      POSTGRES_DB: null
      POSTGRES_USER: null
      POSTGRES_PASSWORD: null
    networks:
      - postgres_network

networks:
  postgres_network:
    driver: bridge

